{% extends 'auctions/layout.html' %}

{% block body %}
    <div class="container">
        <h2 class="text-center mb-4 font-bold text-2xl text-dark">Create listing</h2>
    </div>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlInput1">Title</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name of your listing" name="title" required>
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Description..." name="description" required></textarea>
            </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Category</label>
                <select class="form-control" id="exampleFormControlSelect1" name="category" required>
                  <option>Fashion</option>
                  <option>Beauty</option>
                  <option>Toys</option>
                  <option>Electronics</option>
                  <option>Home accessories</option>
                  <option>Books</option>
                  <option>Health Care</option>
                  <option>digital products</option>
                  <option>Others</option>
                </select>
              </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Initial Bid $</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Starting bid..." name="price" required>
              </div>
            
              <div class="form-group">
                <label for="exampleFormControlInput1">Image link (optional)</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="https://olive-oil.jpg..." name="link">
              </div>
    
            <button class="btn btn-outline-info" type="submit">Submit</button>
    
          </form>
    </div>
{% endblock %}
